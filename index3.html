<!DOCTYPE html>

<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide menu">
            <div class="zhezhao"></div>
            <ul>
				<li>
					<a href="index.html">介绍</a>
				</li>
				<li>
					<a href="index2.html">爱好</a>
				</li>
				<li class="active">
					<a href="index3.html">照片</a>
				</li>
			</ul>
		</div>
        <div class="swiper-slide content">
            <div class="menu-button">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div id="content3">
                <h2 class="title">图片可以点开观看</h2>
                <div class="wrapper">
                    <ul id="sb-slider" class="sb-slider">
                        <li class="swiper-slide">
                            <img src="./img/1.jpg" alt="image1" data-src="./img/timg.jpg"/>
                        </li>
                        <li class="swiper-slide">
                            <img src="./img/2.jpg" alt="image2" data-src="./img/timg.jpg"/>
                        </li>
                        <li class="swiper-slide">
                            <img src="./img/3.jpg" alt="image1" data-src="./img/timg.jpg"/>
                        </li>
                        <li class="swiper-slide">
                            <img src="./img/4.jpg" alt="image1" data-src="./img/timg.jpg"/>
                        </li>
                        <li class="swiper-slide">
                            <img src="./img/5.jpg" alt="image1" data-src="./img/timg.jpg"/>
                        </li>
                        <li class="swiper-slide">
                            <img src="./img/6.jpg" alt="image1" data-src="./img/timg.jpg"/>
                        </li>
                        <li class="swiper-slide">
                            <img src="./img/7.jpg" alt="image1" data-src="./img/timg.jpg"/>
                        </li>
                    </ul>
                    <div id="nav-arrows" class="nav-arrows">
                        <a href="#">上一张</a>
                        <a href="#">下一张</a>
                    </div>
                </div>
                <!-- /wrapper -->
            </div>
            <div id="img_box">
                <i class="close" id="close"></i>
                <img src="" alt="">
            </div>
        </div>
    </div>
</div>
<script src="./js/lazyload.js"></script>
<script>
    $("#sb-slider").on('click','.swiper-slide img',function () {
       var src = $(this).attr('src');
       $("#img_box img").attr("src",src);
       $("#img_box").animate({
           opacity: 1,
           zIndex:1
       },200)
    });
    $("#close").on('click',function(){
        $("#img_box").animate({
            opacity: 0,
            zIndex:-1
        }, 500);
    })
</script>
<!-- Initialize Swiper -->
<script>
    var menuButton = document.querySelector('.menu-button');
    var openMenu = function () {
        swiper.slidePrev();
    };
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        initialSlide: 1,
        resistanceRatio: 0,
        slideToClickedSlide: true,
        on: {
            slideChangeTransitionStart: function () {
                var slider = this;
                if (slider.activeIndex === 0) {
                    console.log(1)
                    menuButton.classList.add('cross');
                    // required because of slideToClickedSlide
                    menuButton.removeEventListener('click', openMenu, true);
                } else {
                    menuButton.classList.remove('cross');
                }
            }
            , slideChangeTransitionEnd: function () {
                var slider = this;
                if (slider.activeIndex === 1) {
                    menuButton.addEventListener('click', openMenu, true);
                }
            },
        }
    });
</script>
<script type="text/javascript">
    $(function () {
        var Page = (function () {
            var $navArrows = $('#nav-arrows').hide(),
                $shadow = $('#shadow').hide(),
                slicebox = $('#sb-slider').slicebox({
                    onReady: function () {
                        $navArrows.show();
                        $shadow.show();
                    },
                    orientation: 'r',
                    cuboidsRandom: true,
                    disperseFactor: 30
                }),
                init = function () {
                    initEvents();
                },
                initEvents = function () {
                    $navArrows.children(':first').on('click', function () {
                        slicebox.next();
                        return false;
                    });
                    $navArrows.children(':last').on('click', function () {
                        slicebox.previous();
                        return false;
                    });
                };
            return {init: init};
        })();
        Page.init();
    });
</script>


</body>
</html>
